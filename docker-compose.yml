version: '3.8'

services:
  portfolio:
    build: .
    container_name: manoj-portfolio
    ports:
      - "9000:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "com.portfolio.description=Manoj Kumar's Portfolio Website"
      - "com.portfolio.maintainer=kattamanojkumar2005@gmail.com"
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
